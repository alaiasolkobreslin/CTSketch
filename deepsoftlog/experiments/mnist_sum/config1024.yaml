project: dsl_sum1024
name: "1234"
program: "deepsoftlog/experiments/mnist_sum/programs/sum1024_embeddings.pl"
semantics: sdd2

# Run settings
nb_workers: 1
device: cuda
seed: 1234
verbose: true
digits: 1024
